<body bgcolor="#FFFFFF">
<div id="mailbox_div">
<table id="mailbox_table" cellpadding="0" cellspacing="1" width="100%" height="100%">
    <tr valign="top">
        <td nowrap="true" colspan="2" class="inner">
            <Control type="boolean" control_type="checkbox" value="{gatewayCheckStr}" id="gatewayCheck"></Control>
            Включить интеграцию
        </td>
    </tr>
    <tr style="height:100%" valign="top">
        <td nowrap="true" class="inner">IP-адрес шлюза: </td>
        <td style="width:100%" nowrap="true" class="inner"><Control type="string" id="gatewayIp" value="{gatewayIp}"></Control></td>
    </tr>
    <tr valign="bottom">
        <td class="inner" valign="bottom" colspan="2">
                <div align="right"><input class="but" type="button" id="OK" value="  OK  ">&nbsp;&nbsp;
                <input class="but" type="button" id="cancel" value=" Отмена ">&nbsp;&nbsp;
                    <input class="but" type="button" id="help" value=" Помощь "></div>
        </td>
    </tr>
</table>
</div>
