<body bgcolor="#FFFFFF">
<div id="mailbox_div">
<table id="mailbox_table" cellpadding="0" cellspacing="1" width="100%" height="100%">
    <tr>
        <td class="inner">Имя:</td>
        <td class="inner" width="100%">
            <input class="wide" type="name" id="name" value="{name}">
            <input type="hidden" id="idnumber" value="{idnumber}">
            <input type="hidden" id="old_name" value="{name}">
        </td>
    </tr>
    <tr>
        <td colspan="2" class="inner">Члены группы:</td>
    </tr>
    <tr style="height:99%">
        <td colspan="2" class="inner">
            {:include GroupMembersTable_{module_id}_{idnumber},,$object->table_rows='{table_rows}';$object->window_id='{window_id}';$object->opener_item='{object_id}'; :}
        </td>
    </tr>
    <tr valign="bottom">
        <td class="inner" valign="bottom" colspan="2">
	        <div align="right">
	        	{|referenceCode}
	        	<input class="but" type="button" id="OK" value="  OK  ">&nbsp;&nbsp;
	        	<input class="but" type="button" id="cancel" value=" Отмена ">&nbsp;&nbsp;
	            <input class="but" type="button" id="help" value=" Помощь ">
	       </div>
        </td>
    </tr>
</table>
</div>
