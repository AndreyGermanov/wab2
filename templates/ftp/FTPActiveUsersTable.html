<table id="cpanel" cellpadding="1" cellspacing="0">
    <tr>
		<td>Пользователь:</td>
		<td><Control type="list,{userList}" value="{currentUser}" id="currentUser"></Control></td>
        <td><img width="24" src="{skinPath}images/Buttons/deleteButton.png" alt="Отключить пользователя" title="Отключить пользователя" id="deleteButton" onmousedown="$O('{object_id}','').button_onMouseDown(event)"  onmouseup="$O('{object_id}','').button_onMouseUp(event)" onmouseover="$O('{object_id}','').button_onMouseOver(event)" onmouseout="$O('{object_id}','').button_onMouseOut(event)"/></td>
        <td><img width="24" src="{skinPath}images/Buttons/refreshButton.png" alt="Обновить таблицу" title="Обновить таблицу" id="refreshButton" onmousedown="$O('{object_id}','').button_onMouseDown(event)"  onmouseup="$O('{object_id}','').button_onMouseUp(event)" onmouseover="$O('{object_id}','').button_onMouseOver(event)" onmouseout="$O('{object_id}','').button_onMouseOut(event)"/></td>
    </tr>
</table>
<table id="table" width="{width}" border="0" cellspacing="0" cellpadding="0">
    
</table>
<table width="100%" align="center" cellpadding="0" cellspacing="0">
    <tr>
        <td>
            <iframe marginwidth="0" marginheight="0" frameborder="0" id="innerFrame" style="height:35" width="100%" src="">dsf</iframe>
        </td>
    </tr>
</table>
