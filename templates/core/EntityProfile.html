<!-- block=header -->
<body bgcolor="#FFFFFF"/>
<form method="post" action="index.php" target="{object_id}_innerFrame" id="form">
<table border="0" id="website_table" cellpadding="0" cellspacing="1" width="100%" style="height:100%">
    <tbody> 
    <tr valign="top">
        <td colspan="2" class="inner">
            {:include {tabset_id}_up,,{tabsetCode} :}
        </td>
    </tr>
<!-- block=mainHeader -->
    <tr valign="top" id="main" style="height:100%;width:100%;display:">
	    <td class="inner" width="100%" style="height:100%">
	    	<table cellpadding="0" cellspacing="0">
<!-- block=mainRulesRow -->				
				<tr valign="top">
					<td class="inner">{mainRuleHeader}</td>
					<td class="inner">
						<Control id='{mainRuleName}' type='{mainRuleType}' properties='{mainRuleProperties}' value='{mainRuleValue}'/>
					</td>
					<td class="inner">
						<Control id='{mainRuleName}Code' style="display:{codeDisplayStyle}" type="string" selectClass='MetadataTree' selectOptions='metadataArray=codes~forSelect=1~groupSelect=0~itemSelect=1~loaded=1' value="{mainRuleCodeName}"/>
					</td>
				</tr>
<!-- block=mainFooter -->
	    	</table>
	    </td>
	</tr>
<!-- block=fieldsHeader -->
    <tr valign="top" id="fields" style="height:100%;width:100%;display:none">
	    <td class="inner" width="100%" style="height:100%">
			<table border="0" id="website_table" cellpadding="0" cellspacing="1" width="100%" style="height:100%">
			    <tbody> 
			    <tr valign="top">
			        <td colspan="2" class="inner">
			            {:include {fieldsTabset_id}_up,,{fieldsTabsetCode} :}
			        </td>
			    </tr>
<!-- block=fieldAccessHeader -->			    
			    <tr valign="top" id="fieldAccess" style="height:100%;width:100%;display:">
			    	<td class="inner">
						<table border="0" id="website_table" cellpadding="0" cellspacing="1">
						    <tbody> 
<!-- block=fieldAccessRow -->			    	
						    <tr valign="top">
								<td class="inner">{fieldTitle}</td>
								<td class="inner">
									<Control id='fieldAccess_{fieldName}' type='{fieldType}' properties='{fieldProperties}' value='{fieldValue}'/>
								</td>
								<td class="inner">
									<Control id='fieldAccess_{fieldName}Code' style="display:{fieldCodeDisplayStyle}" type="string" selectClass='MetadataTree' selectOptions='metadataArray=codes~forSelect=1~groupSelect=0~itemSelect=1~loaded=1' value="{fieldCodeName}"/>
								</td>						    
							</tr>
<!-- block=fieldAccessFooter -->							
							</tbody>
						</table>			    		
			    	</td>
			    </tr>
<!-- block=fieldDefaultsHeader -->			    
			    <tr valign="top" id="fieldDefaults" style="height:100%;width:100%;display:none">
			    	<td class="inner">
						<table border="0" id="website_table" cellpadding="0" cellspacing="1">
						    <tbody> 
<!-- block=fieldDefaultsRow -->			    	
						    <tr valign="top">
								<td class="inner">{fieldTitle}</td>
								<td class="inner">
									<Control id='fieldDefaults_{fieldName}' type='{fieldTypeType}' properties='{fieldTypeProperties}' value='{fieldTypeValue}'/>
								</td>
								<td class="inner">
									<Control id='fieldDefaults_{fieldName}_name' style="display:{fieldValueDisplayStyle}" type='{fieldType}' properties='{fieldProperties}' value='{fieldValue}'></Control>
									<Control id='fieldDefaults_{fieldName}Code' style="display:{fieldCodeDisplayStyle}" type="string" selectClass='MetadataTree' selectOptions='metadataArray=codes~forSelect=1~groupSelect=0~itemSelect=1~loaded=1' value="{fieldCodeName}"></Control>
								</td>
							</tr>
<!-- block=fieldDefaultsFooter -->							
							</tbody>
						</table>			    		
			    	</td>
			    </tr>
			    </tbody>
			</table>	    	
	    </td>
	</tr>
<!-- block=eventsHeader -->
    <tr valign="top" id="events" style="height:100%;width:100%;display:none">
	    <td class="inner" width="100%" style="height:100%">
	    	<table cellpadding="0" cellspacing="0">
				<tr valign="top">
					<td class="inner">Событие</td>
					<td class="inner">Панель</td>
					<td class="inner">Почта</td>
				</tr>		
<!-- block=eventsRow -->		
				<tr valign="top">
					<td class="inner">{eventHeader}</td>
					<td class="inner">
						<Control id='eventInfoPanel_{eventName}' type='{eventType}' properties='{eventProperties}' value='{eventValuePanel}'/>
					</td>
					<td class="inner">
						<Control id='eventMail_{eventName}' type='{eventType}' properties='{eventProperties}' value='{eventValueMail}'/>
					</td>
				</tr>
<!-- block=eventsFooter -->
	    	</table>
	    </td>
	</tr>	
<!-- block=footer -->
    <tr valign="bottom">
        <td class="inner" valign="bottom" colspan="2">
                <div align="right">
                	<input class="but" type="button" id="OK" value="Сохранить" />
                	<input class="but" type="button" id="cancel" value=" Закрыть " />
                </div>
                <iframe src="blank.htm" name="{object_id}_innerFrame" id="innerFrame" style="display:none" width="100%"><div></div></iframe>
        </td>
    </tr>
    </tbody>
</table>
</form>
