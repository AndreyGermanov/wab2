<body bgcolor="#FFFFFF">
<div id="mailbox_div">
<table id="mailbox_table" cellpadding="0" cellspacing="1" width="100%" height="100%">
    <tr>
        <td class="inner">Имя:</td>
        <td class="inner">
            <input id="name" class="wide" type="text" value="{name}">
            <input id="old_name" type="hidden" value="{name}">
        </td>
    </tr>
    <tr>
        <td class="inner">Владелец:</td>
        <td class="inner">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td class="inner" width="100%"><input class="wide" type="text" id="owner" value="{owner}"></td>
                    <td class="inner"><input type="button" class="but" id="ownerBtn" value="..."></td>
                </tr>
            </table>
            <input id="old_owner" type="hidden" value="{owner}">
        </td>
    </tr>
    <tr>            
        <td class="inner">
            <table width="100%" cellspacing="0" cellpadding="0">
                <tr>
                    <td class="inner">
                        Протокол:
                    </td>
                    <td class="inner" width="100%">
                        <select class="wide" id="protocol" value="{protocol}" collection="{protocols}" protocol_ports="{protocol+ports}"></select>
                    </td>
                </tr>
            </table>
        </td>
        <td class="inner">
            <table width="100%" cellspacing="0" cellpadding="0">
                <tr valign="top">
                    <td class="inner">
                        Порт:
                    </td>
                    <td class="inner" width="100%">
                        <input type="text" class="wide" id="port" value="{port}">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td class="inner">Сервер:</td>
        <td class="inner">
            <input type="text" id="server" value="{server}" class="wide">
            <input type="hidden" id="old_server" value="{server}" class="wide">
        </td>
    </tr>
    <tr>
        <td class="inner">Пользователь:</td>
        <td class="inner">
            <input type="text" id="user" value="{user}" class="wide">
            <input type="hidden" id="old_user" value="{user}" class="wide">
        </td>
    </tr>
    <tr>
        <td class="inner">Пароль:</td>
        <td class="inner">
            <input type="password" id="password" value="{password}" class="wide">
        </td>
    </tr>
    <tr>
        <td class="inner" colspan="2">
            <input type="checkbox" id="active" value="poll" {active_checked}> Активен
        </td>
    </tr>
    <tr class="inner">
        <td class="inner" colspan="2">
            <input type="checkbox" id="editAddress">Редактировать запись в адресной книге
        </td>
    </tr>
    <tr valign="bottom">
        <td class="inner" valign="bottom" colspan="2">
                <div align="right"><input class="but" type="button" id="OK" value="  OK  ">&nbsp;&nbsp;
                    <input class="but" type="button" id="cancel" value=" Отмена ">&nbsp;&nbsp;
                    <input class="but" type="button" id="help" value=" Помощь "></div>
        </td>
    </tr>
</table>
</div>
