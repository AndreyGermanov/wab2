<body bgcolor="#FFFFFF">
<div id="mailbox_div">
<table id="mailbox_table" cellpadding="0" cellspacing="1" width="100%" height="100%">
    <tr>
        <td class="inner">Имя:</td><td class="inner">
            <table width="100%" cellspacing="0" cellpadding="0">
                   <tr valign="middle">
                    <td class="inner">
                        <input id="name" size="7" type="text" value="{name}">
                        <input id="old_name" type="hidden" value="{name}">
                    </td>
                    <td class="inner">@</td>
                    <td class="inner" width="100%">
                        <select class="wide" id="domain" value="{domain}" collection="{domains}"></select>
                        <input id="old_domain" type="hidden" value="{domain}">
                    </td>
                   </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td class="inner">Ящик для спама:</td>
        <td class="inner">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td class="inner" width="100%"><input class="wide" type="text" id="spambox" value="{spambox}"></td>
                    <td class="inner"><input type="button" class="but" id="spamboxBtn" value="..."></td>
                </tr>
            </table>
        </td>
    </tr>
    <tr valign="bottom">
        <td class="inner" valign="bottom" colspan="2">
                <div align="right"><input class="but" type="button" id="OK" value="  OK  ">&nbsp;&nbsp;
                    <input class="but" type="button" id="cancel" value=" Отмена ">&nbsp;&nbsp;
                    <input class="but" type="button" id="help" value=" Помощь "></div>
        </td>
    </tr>
</table>
</div>
