
<table id="mailbox_table" cellpadding="0" cellspacing="1" width="100%" height="100%">
    <tr valign="top">
        <td class="inner" nowrap>
            По умолчанию:
        </td>
        <td class="inner" width="100%">
            <input type="hidden" id="rulesFile" value="{rulesFile}">
            <Control type="{valueType}" value="{defaultValue}" id="defaultValue" input_class="input1" deactivate_class="deactivated"></Control>
        </td>
    </tr>
    <tr style="height:100%;display:" valign="top" id="whitelist">
        <td colspan="2" class="inner">
            {:include SpamRulesTable_{module_id}_{name},,$object->parent_object_id='{object_id}';$object->window_id="{window_id}";$object->valueType="{strValueType}";$object->rulesFile="{rulesFile}"; :}

        </td>
    </tr>

    <tr colspan="2" valign="bottom">
        <td class="inner" valign="bottom" colspan="2">
                <div align="right"><input class="but" type="button" id="OK" value="  OK  ">&nbsp;&nbsp;
                    <input class="but" type="button" id="cancel" value=" Отмена "></div>
        </td>
    </tr>
</table>
