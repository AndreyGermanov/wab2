
<table id="mailbox_table" cellpadding="0" cellspacing="1" width="100%" height="100%">
    <tr valign="top" style="height:100%" id="settings">
        <td class="inner">
            <input type="checkbox" id="repofilter_check" value="checked" {repofilter_checked}> Использовать репутационный фильтр<br>
            <table id="whitelist" width="100%" style="height:100%;display:{display_style}" cellspacing="0" cellpadding="0">
                <tr valign="top" id="settings">
                    <td class="inner">
                        Исключения репутационного фильтра:
                    </td>
                </tr>
                <tr valign="top" style="height:100%">
                    <td class="inner">
                        {:include RepFilterTable_{module_id}_repofilter,,$object->parent_object_id='{object_id}';$object->window_id="{window_id}"; :}
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr valign="bottom">
        <td class="inner" valign="bottom" colspan="2">
            <table cellspacing="0" cellpadding="0" width="100%">
                <tr valign="top">
                    <td class="inner" valign="top">
                        <div align="left">
                            <input class="but" type="button" id="sendReportBtn" value="Отправить отчет о работе за день">
                        </div>
                    </td>
                    <td class="inner" valign="top">
                        <div align="right">
                            <input class="but" type="button" id="OK" value="  OK  ">&nbsp;&nbsp;
                            <input class="but" type="button" id="cancel" value=" Отмена ">
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
