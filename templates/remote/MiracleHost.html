<div align="center" width="90%"><br>
<hr noshade width="90%">
<table width="90%" cellpadding="0">
    <tr>
        <td width="100%">
            <span class="header">ДИСТАНЦИОННОЕ УПРАВЛЕНИЕ СЕРВЕРОМ</span>
        </td>
        <td>
            <img src="{skinPath}images/MiracleHost/lvalogo.png">
        </td>
    </tr>
</table>
<hr noshade width="90%"><br>
<table class="inner" id="mhost_table" width="90%" cellpadding="10">
    <tr>
        <td nowrap>
            <span class="serverOff" id="serverPowerLabel">Питание сервера</span>
        </td>
        <td>
            <img align="middle" id="serverPowerButton" width="30" src="{skinPath}images/MiracleHost/poweroff.png" title="Включить питание" alt="Выключить питание" />
        </td>
        <td><img align="middle" id="serverSettingsButton" width="30" src="{skinPath}images/MiracleHost/settings.png" title="Параметры модуля управления" alt="Параметры модуля управления" /></td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td width="100%">&nbsp;</td>
    </tr>
    <tr id="serverSettingsRow" style="display:none">
        <td colspan="6">
            <table class="inner" width="100%">
                <tr>
                    <td class="category" colspan="2">
                        Параметры модуля управления
                    </td>
                </tr>
                <tr class="inner">
                    <td nowrap>IP-адрес:</td>
                    <td width="100%"><input class="wide" id="managementModuleIP" value="{managementModuleIP}"/></td>
                </tr>
                <tr class="inner">
                    <td nowrap>Маска сети:</td>
                    <td><input class="wide" id="managementModuleNetmask" value="{managementModuleNetmask}"/></td>
                </tr>
                <tr class="inner">
                    <td nowrap>Шлюз по умолчанию:</td>
                    <td><input class="wide" id="managementModuleGateway" value="{managementModuleGateway}"/></td>
                </tr>
                <tr class="inner">
                    <td nowrap>DNS-серверы:</td>
                    <td><input class="wide" id="managementModuleDNSServers" value="{managementModuleDNSServers}"/></td>
                </tr>
                <tr>
                    <td class="category" colspan="2">
                        Параметры подключения к серверу
                    </td>
                </tr>
                <tr class="inner">
                    <td nowrap>IP-адрес сервера:</td>
                    <td width="100%"><input class="wide" id="serverIP" value="{serverIP}"/></td>
                </tr>
                <tr class="inner">
                    <td nowrap>MAC-адрес сервера:</td>
                    <td width="100%"><input class="wide" id="serverMAC" value="{serverMAC}"/></td>
                </tr>
                <tr class="inner">
                    <td nowrap>Команда подключения к экрану сервера:</td>
                    <td width="100%"><input class="wide" id="rdesktopCommand" value="{rdesktopCommand}"/></td>
                </tr>
                <tr class="inner">
                    <td nowrap>Пароль пользователя root:</td>
                    <td width="100%"><input type="password" class="wide" id="rootPassword" value="{rootPassword}"/></td>
                </tr>
                <tr class="inner">
                    <td class="category" colspan="2">
                        <div align="right">
                            <input type="button" id="serverSettingsSaveButton" value="Сохранить"/>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
    <br>
    <hr noshade width="90%">
    <div class="serverOff" style="width:90%" align="right">
    &copy 2011 ООО "ЛВА"
    </div>
</body>
</div>
