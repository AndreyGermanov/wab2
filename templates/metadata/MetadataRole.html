<!-- block=header -->
<body bgcolor="#FFFFFF"/>
<div>
    <table id="tbl" cellpadding="0" cellspacing="1" width="100%" style="height:100%">
	    <tr valign="top">
	        <td class="inner">
	            {:include {tabset_id}_up,,{tabsetCode} :}
	        </td>
	    </tr>
	    <tr valign="top" id="main" style="height:100%;width:100%;display:">
	    	<td class="inner">
				<table cellpadding="0" cellspacing="1" width="100%" style="height:100%">
					<tr valign="top">
			    		<td class="inner">
			    			Системное имя
			    		</td>
			    		<td class="inner">
							<Control type="string" value="{name}" id="name" width="100%"/>
						</td>
					</tr>    		
			    	<tr valign="top">
			    		<td class="inner">
			    			Описание
			    		</td>
			    		<td class="inner">
							<Control type="string" value="{title}" id="title" width="100%"/>
						</td>
					</tr>    		
			    	<tr valign="top">
			    		<td class="inner">
			    			Файл
			    		</td>
			    		<td class="inner">
							<Control type="file" control_type="fileManager" value="{file}" id="file" width="100%"/>
						</td>
					</tr>
				    <tr valign="top" style="height:100%" colspan="2">
				    	<td>&nbsp</td>
				    </tr>
				</table>    							
	    	</td>
	    </tr>
	    <tr valign="top" id="profiles" style="height:100%;width:100%;display:none">
	    	<td class="inner">
				<table cellpadding="0" cellspacing="1" width="100%" style="height:100%">
					<tr valign="top">
			    		<td class="inner">
			    			Профили
			    		</td>
			    	</tr>
					<tr valign="top">
			    		<td class="inner">
			    			<Control type="list,{profilesList}" id="profilesList" properties="size=10"></Control>
						</td>						
					</tr>	
					<tr valign="top">
						<td class="inner">
							<div align="center">
								<input type="button" id="changeProfileBtn" value=" Изменить профиль "/> &nbsp;
								<input type="button" id="removeProfileBtn" value=" Удалить профиль "/>
							</div>
						</td>
					</tr>		  
					<tr valign="top">
						<td class="inner">
							Добавить профиль
						</td>
					</tr>  	
				    <tr valign="top">
				        <td class="inner">
				            {:include {treeId},,{treeCode} :}
				        </td>
				    </tr>
				    <tr valign="top" style="height:100%">
				    	<td>&nbsp</td>
				    </tr>
			    </table>	    		
	    	</td>
		</tr>	    
	    <tr valign="bottom">
    	    <td class="inner" valign="bottom" colspan="2">
        	        <div align="right">
        	        	<input class="but" type="button" id="OK" value="Сохранить">&nbsp;&nbsp;
            	    	<input class="but" type="button" id="cancel" value=" Отмена ">
                    </div>
        	</td>
    	</tr>
	</table>
</div>
