<!-- block=header -->
<body bgcolor="#FFFFFF"/>
<div>
    <table id="tbl" cellpadding="0" cellspacing="1" width="100%" style="height:100%">
    	<tr valign="top">
    		<td class="inner">
    			Системное имя
    		</td>
    		<td class="inner">
				<Control type="string" value="{name}" id="name" width="100%"/>
			</td>
		</tr>    		
    	<tr valign="top">
    		<td class="inner">
    			Базовое поле
    		</td>
    		<td class="inner">
				<Control type="string" value="{field}" id="field" selectClass="MetadataTree" selectOptions="metadataArray=fields~forSelect=1~groupSelect=0~itemSelect=1~loaded=1" width="100%"/>
			</td>
		</tr>    		
    	<tr valign="top">
    		<td class="inner">
    			Значение по умолчанию
    		</td>
    		<td class="inner">
				<Control type="string" value="{value}" id="value" width="100%"/>
			</td>
		</tr>    		
    	<tr valign="top">
    		<td class="inner">
    			Файл
    		</td>
    		<td class="inner">
				<Control type="file" control_type="fileManager" value="{file}" id="file" width="100%"/>
			</td>
		</tr>    		
	    <tr valign="bottom">
    	    <td class="inner" valign="bottom" colspan="2">
        	        <div align="right">
        	        	<input class="but" type="button" id="OK" value="Сохранить">&nbsp;&nbsp;
            	    	<input class="but" type="button" id="cancel" value=" Отмена ">
                    </div>
        	</td>
    	</tr>
	</table>
</div>
