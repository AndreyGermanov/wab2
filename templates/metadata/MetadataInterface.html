<!-- block=header -->
<body bgcolor="#FFFFFF"/>
<div>
    <table id="tbl" cellpadding="0" cellspacing="1" width="100%" style="height:100%">
    	<tr valign="top">
    		<td class="inner">
    			Системное имя
    		</td>
    		<td class="inner">
				<Control type="string" value="{name}" id="name" width="100%"/>
			</td>
		</tr>    		
    	<tr valign="top">
    		<td class="inner">
    			Описание
    		</td>
    		<td class="inner">
				<Control type="string" value="{title}" id="title" width="100%"/>
			</td>
		</tr>    		
    	<tr valign="top">
    		<td class="inner">
    			Файл
    		</td>
    		<td class="inner">
				<Control type="file" control_type="fileManager" value="{file}" id="file" width="100%"/>
			</td>
		</tr>    		
    	<tr valign="top">
    		<td class="inner" colspan="2">
				<Control type="boolean" value="{showControlPanel}" id="showControlPanel"  control_type="checkbox" width="100%"></Control>
				Показать панель управления
			</td>
		</tr>    		
    	<tr valign="top">
    		<td class="inner">
    			Панель управления
    		</td>
    		<td class="inner">
				<Control type="list,{panelsList}" value="{controlPanel}" id="controlPanel" width="100%"/>
			</td>
		</tr>    		
    	<tr valign="top">
    		<td class="inner" colspan="2">
				<Control type="boolean" value="{showInfoPanel}" id="showInfoPanel" width="100%" control_type="checkbox"></Control>
				Показать информационную панель
			</td>
		</tr>    		
    	<tr valign="top">
    		<td class="inner" colspan="2">
				<Control type="boolean" value="{showMainMenu}" id="showMainMenu" width="100%" control_type="checkbox"></Control>
				Показать главное меню
			</td>
		</tr>    		
    	<tr valign="top">
    		<td class="inner">
    			Системное имя главного меню
    		</td>
    		<td class="inner">
				<Control type="string" value="{mainMenuName}" id="mainMenuName" width="100%"/>
			</td>
		</tr>    		
    	<tr valign="top">
    		<td class="inner">
    			Произвольный объект
    		</td>
    		<td class="inner">
				<Control type="string" value="{customObjectName}" id="customObjectName" width="100%"/>
			</td>
		</tr>    		
	    <tr valign="bottom">
    	    <td class="inner" valign="bottom" colspan="2">
        	        <div align="right">
        	        	<input class="but" type="button" id="OK" value="Сохранить">&nbsp;&nbsp;
            	    	<input class="but" type="button" id="cancel" value=" Отмена ">
                    </div>
        	</td>
    	</tr>
	</table>
</div>
