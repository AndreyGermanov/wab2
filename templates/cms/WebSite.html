<body bgcolor="#FFFFFF"/>
<form method="post" action="index.php" target="{object_id}_innerFrame">
<table id="website_table" cellpadding="0" cellspacing="1" width="100%" height="100%">
    <tr>
        <td class="inner">Доменное имя:</td>
        <td class="inner">
            <Control id="title" properties='{title_properties}' value="{title}"></Control>
            <input object="{object_id}" type="hidden" id="{object_id}" name="object_id" value="{object_id}"/>
            <input object="{object_id}" type="hidden" name="hook" value="save"/>
            <input id="new_object_id" name="new_object_id" type="hidden" value="{object_id}" />
            <input id="old_object_id" name="old_object_id" type="hidden" value="{object_id}" />
            <input id="old_name" name="old_name" type="hidden" value="{name}" />
            <input id="name" name="name" type="hidden" value="{name}" />
            <input id="old_title" name="old_title" type="hidden" value="{title}" />
            <input id="ajax" name="ajax" object="{object_id}" type="hidden" value="true" />
            <input id="action" name="action" object="{object_id}" type="hidden" value="save" />
            <input id="persistedFields" name="persistedFields" type="hidden" value="{persistedFieldsSafe}" />            
        </td>
        <td class="inner">Порт:</td>
        <td class="inner">
            <Control id="port" properties="{port_properties}" value="{port}"></Control>
        </td>
    </tr>
    <tr>
        <td class="inner">Псевдонимы:</td>
        <td colspan="3" class="inner">
            <Control id="alias" properties="{alias_properties}" value="{alias}"></Control>
        </td>
    </tr>
    <tr>
        <td class="inner" colspan="4">
            База данных:
        </td>
    </tr>
    <tr>
        <td class="inner">
            Тип:
        </td>
        <td width="100%" class="inner" colspan="3">
            <Control id="db_type" properties='{db_type_properties}' type="list,pdo_sqlsrv~pdo_mysql~oci8~pdo_pgsql~pdo_sqlite|Microsoft SQL Server~MySQL~Oracle 7/8/9/10~PostgreSQL~SQLite 2" value="{db_type}"></Control>
        </td>                    
    </tr>
    <tr id="dbProperties" style="display:{db_display}">
        <td colspan="4">
            <table width="100%" style="height:100%" cellpadding="0" cellspacing="0">
                <tr>
                    <td class="inner">
                        Хост:
                    </td>
                    <td width="100%" class="inner" colspan="3">
                        <Control properties='{db_host_properties}' id="db_host" value="{db_host}"></Control>
                    </td>
                </tr>
                <tr>
                    <td class="inner">
                        Имя:
                    </td>
                    <td class="inner" colspan="3">
                        <Control properties='{db_name_properties}' id="db_name" value="{db_name}"></Control>
                    </td>
                </tr>
                <tr>
                    <td class="inner">
                        Пользователь:
                    </td>
                    <td class="inner" colspan="3">
                        <Control properties='{db_user_properties}' id="db_user" value="{db_user}"></Control>
                    </td>
                </tr>
                <tr>
                    <td class="inner">
                        Пароль:
                    </td>
                    <td class="inner" colspan="3">
                        <Control properties='{db_password_properties}' id="db_password" value="{db_password}"></Control>
                    </td>
                </tr>                
            </table>
        </td>
    </tr>
    <tr id="sqlitePath" style="display:{sqlite_display}">
        <td colspan="4">
            <table width="100%" style="height:100%" cellpadding="0" cellspacing="0">
                <tr>
                    <td nowrap="nowrap" class="inner">
                        Путь к файлу БД:
                    </td>
                    <td width="100%" class="inner" colspan="3">
                        <Control width="100%" properties='{path_properties}' id="path" value="{path}"></Control>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td class="inner" nowrap="nowrap">
            Главная страница
        </td>        
        <td class="inner" colspan="3">            
            <Control id="mainpage" properties='{mainpage_properties}' treeClassName="WebSiteTree_{name}" adapterId="SiteDataAdapter_{module_id}_{name}_{name}" value="{mainpage}" width="100%"></Control>            
        </td>
    </tr>
    <tr>
        <td class="inner" colspan="4">
            <Control id="is_auth" properties='{is_auth_properties}' value="{is_auth}"></Control> Требует аутентификации
        </td>
    </tr>
    <tr>
        <td class="inner" colspan="4">
            <Control id="is_ssl" properties='{is_ssl_properties}' value="{is_ssl}"></Control> Зашифрованное соединение
        </td>
    </tr>
    <tr>
        <td class="inner" colspan="4">
            <Control id="is_cached" properties='{is_cached_properties}' value="{is_cached}"></Control> Используется кэширование
        </td>
    </tr>    
    <tr valign="bottom">
        <td class="inner" valign="bottom" colspan="4">
                <div align="right"><input class="but" type="submit" id="OK" value="Сохранить" />
                <input class="but" type="button" id="cancel" value=" Закрыть " />
                </div>
                <iframe src="blank.htm" name="{object_id}_innerFrame" id="innerFrame" style="display:none" width="100%"><div></div></iframe>
        </td>
    </tr>
</table>
</form>
