<body bgcolor="#FFFFFF"/>
<form method="post" action="index.php" target="{object_id}_innerFrame">
	<table border="0" id="website_table" cellpadding="0" cellspacing="1" width="100%" style="height:100%">
	    <tbody>
		    <tr valign="top">
		        <td class="inner" nowrap="nowrap">Имя:</td>
		        <td class="inner" width="100%">
		            <Control regs="[a-zA-Zа-яА-Я0-9].*" width="100%" id="title" value="{title}" properties='{title_properties}'></Control>
		            <input object="{object_id}" type="hidden" id="{object_id}" name="object_id" value="{object_id}"/>
		            <input object="{object_id}" type="hidden" name="hook" value="save"/>
		            <input id="new_object_id" name="new_object_id" type="hidden" value="{object_id}" />
		            <input id="old_object_id" name="old_object_id" type="hidden" value="{object_id}" />
		            <input id="old_parent" name="old_parent" type="hidden" value="{parent}" />
		            <input id="old_name" name="old_name" type="hidden" value="{name}" />
		            <input id="name" name="name" type="hidden" value="{name}" />
		            <input id="old_title" name="old_title" type="hidden" value="{title}" />
		            <input id="ajax" name="ajax" object="{object_id}" type="hidden" value="true" />
		            <input id="action" name="action" object="{object_id}" type="hidden" value="save" />
		            <input id="persistedFields" name="persistedFields" type="hidden" value="{persistedFieldsSafe}" />
		        </td>        
		    </tr>
		    <tr valign="top">
		        <td class="inner" nowrap="nowrap">Относится к:</td>        
		        <td class="inner" width="100%">
		            <Control width="100%" id="parent" value="{parent}" fieldList="{fieldList}" properties='{parent_properties}'></Control>
		        </td>
		    </tr>
		    <tr valign="top">
		        <td colspan="2" class="inner">
		            {:include {tabset_id}_up,,$object->module_id='{module_id}';$object->item='{object_id}';$object->window_id="{window_id}";$object->tabs_string='{tabs_string}';$object->active_tab='{active_tab}'; :}
		        </td>
		    </tr>    
		    <tr valign="top" id="template" style="height:100%;width:100%;display:">
		        <td class="inner" colspan="2">
		            <table style="width:100%;height:100%" object="{object_id}">
		                <tbody>
		                <tr valign="top">
		                    <td>
		                        <Control width="100%" id="template_file" value="{template_file}" properties='{template_file_properties}'></Control>                    
		                    </td>
		                </tr>
		                <tr valign="top" style="height:100%;width:100%">
		                    <td style="width:100%;height:100%">
		                        <Control width="100%" height="100%" id="template_text" type="text" control_type="editArea" syntax="html"></Control>                    
		                    </td>
		                </tr>
		                </tbody>
		            </table>
		        </td>
		    </tr>
		    <tr valign="top" id="css" style="height:100%;width:100%;display:none">
		        <td class="inner" colspan="2">
		            <table style="width:100%;height:100%" object="{object_id}">
		                <tbody>
		                <tr valign="top">
		                    <td>
		                        <Control width="100%" id="css_file" value="{css_file}" properties='{css_file_properties}'></Control>                    
		                    </td>
		                </tr>
		                <tr valign="top" style="height:100%;width:100%">
		                    <td style="width:100%;height:100%">
		                        <Control width="100%" height="100%" id="css_text" value="{css_text}" type="text" control_type="editArea" syntax="css"></Control>                    
		                    </td>
		                </tr>
		                </tbody>
		            </table>
		        </td>
		    </tr>
		    <tr valign="top" id="handler" style="height:100%;width:100%;display:none">
		        <td class="inner" colspan="2">
		            <table style="width:100%;height:100%" object="{object_id}">
		                <tbody>
		                <tr valign="top">
		                    <td>
		                        <Control width="100%" id="handler_file" value="{handler_file}" properties='{handler_file_properties}'></Control>                    
		                    </td>
		                </tr>
		                <tr valign="top" style="height:100%;width:100%">
		                    <td style="width:100%;height:100%">
		                        <Control width="100%" height="100%" id="handler_text" value="{handler_text}" type="text" control_type="editArea" syntax="js"></Control>                    
		                    </td>
		                </tr>
		                </tbody>
		            </table>
		        </td>
		    </tr>
		    <tr valign="top" id="class" style="height:100%;width:100%;display:none">
		        <td class="inner" colspan="2">
		            <table style="width:100%;height:100%" object="{object_id}">
		                <tbody>
		                <tr valign="top">
		                    <td>
		                        <Control width="100%" id="class_file" value="{class_file}" properties='{class_file_properties}'></Control>                    
		                    </td>
		                </tr>
		                <tr valign="top" style="height:100%;width:100%">
		                    <td style="width:100%;height:100%">
		                        <Control width="100%" height="100%" id="class_text" value="{class_text}" type="text" control_type="editArea" syntax="js"></Control>                    
		                    </td>
		                </tr>
		                </tbody>
		            </table>
		        </td>
		    </tr>
		    <tr valign="bottom">
		        <td class="inner" valign="bottom" colspan="4">
		                <div align="right"><input class="but" type="submit" id="OK" value="Сохранить" />
		                <input class="but" type="button" id="cancel" value=" Закрыть " />
		                </div>           
		                <iframe src="blank.htm" name="{object_id}_innerFrame" id="innerFrame" style="display:none" width="100%"><div></div></iframe>            
		        </td>
		    </tr>
	    </tbody>
	</table>
</form>
