<body bgcolor="#FFFFFF">
<div id="mailbox_div">
<table id="mailbox_table" cellpadding="0" cellspacing="1" width="100%" height="100%">
    <tr style="height:100%;display:none" valign="top">
        <td nowrap="true" class="inner">Имя администратора Web-сервера: </td>
        <td style="width:100%" nowrap="true" class="inner">
            <input type="hidden" id="oldApacheServerUser" value="{apacheServerUser}"/>
            <Control type="list,{usersList}" id="apacheServerUser" value="{apacheServerUser}"></Control>            
        </td>
    </tr>
    <tr valign="top">
        <td rowspan="2" nowrap="true" class="inner">Пароль администратора Web-сервера: </td>
        <td style="width:100%" nowrap="true" class="inner"><Control type="string" password="true" id="apacheServerUserPassword" value="{apacheServerUserPassword}"></Control></td>
    </tr>
    <tr valign="top">
        <td style="width:100%" nowrap="true" class="inner"><Control type="string" password="true" id="apacheServerUserPassword2" value="{apacheServerUserPassword2}"></Control></td>
    </tr>
    <tr valign="top">
        <td nowrap="true" colspan="2" class="inner">
            <Control type="boolean" control_type="checkbox" value="{disableSsh}" id="disableSsh"></Control>
            Запретить удаленный доступ к серверу по SSH
        </td>
    </tr>
    <tr height="100%" valign="bottom">
        <td class="inner" valign="bottom" colspan="2">
                <div align="right"><input class="but" type="button" id="OK" value="  OK  ">&nbsp;&nbsp;
                <input class="but" type="button" id="cancel" value=" Отмена ">&nbsp;&nbsp;
                    <input class="but" type="button" id="help" value=" Помощь "></div>
        </td>
    </tr>
</table>
</div>
