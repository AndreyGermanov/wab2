<table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%" id="window_table">
    <tr>
        <td id="toprow" colspan="3"></td>
    </tr>
    <tr style="display:{headlessDisplay}">
        <td id="firstcol" rowspan="2">&nbsp;</td>
        <td width="100%" id="header">
            <table cellpadding="0" cellspacing="0">
                <tr valign="middle">
                    <td valign="middile" width="100%" id="headertext">&nbsp;<img alt="" title="{php_object_id}" src="{icon}" align="top"> {object_text}</td>
                    <td id="has_minimize"><img alt="Свернуть" border="0" src="{skinPath}images/Window/min.jpg" id="min"></td>
                    <td id="has_maximize"><img alt="Развернуть" border="0" src="{skinPath}images/Window/restore.jpg" id="max"></td>
                    <td>&nbsp;</td>
                    <td id="has_close"><img alt="Закрыть" border="0" src="{skinPath}images/Window/close.jpg" id="close"></td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </td>
        <td id="lastcol" rowspan="2">&nbsp;</td>
    </tr>
    <tr height="100%">
        <td width="100%" height="100%" valign="top" id="content">
            <table id="inner_table" width="100%" height="100%">
                <tr>
                    <td valign="top" width="100%" height="100%">
                        <iframe id="inner_frame" marginheight="0" marginwidth="0" frameborder="0"  width="100%" height="100%"></iframe>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td id="lastrow" colspan="3"></td>
    </tr>
</table>
