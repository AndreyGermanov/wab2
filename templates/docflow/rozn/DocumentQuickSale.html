<!-- block=header -->
<body bgcolor="#FFFFFF"/>
<form method="post" action="index.php" target="{object_id}_innerFrame" id="form">
<table border="0" id="website_table" cellpadding="0" cellspacing="1" width="100%" style="height:100%">
    <tbody> 
    <tr valign="top">
        <td colspan="2" class="inner">
            {:include {tabset_id}_up,,{tabsetCode} :}
        </td>
    </tr>
    <tr valign="top" id="main" style="height:100%;width:100%;display:">
	    <td class="inner" width="100%" style="height:100%">
		    <table cellspacing="0" cellpadding="0" width="100%" style="height:100%">
			    <tr valign="top" width="100%">
			    	<td class="inner" width="100%" colspan="2">
				    	<table width="100%" cellpadding="2" cellspacing="0" width="100%">
					    	<tr valign="top">
						        <td nowrap="nowrap" class="inner">
						            Номер:
						        </td>
						        <td nowrap="nowrap" class="inner">
						            <Control id="number" value="{number}" properties='{number_properties}'></Control>                                
						        </td>
						        <td nowrap="nowrap" class="inner">
						            Дата:
						        </td>
						        <td nowrap="nowrap" class="inner">
						            <Control id="docDate" value="{docDate}" properties='{docDate_properties}'></Control>                                
						        </td>
						    </tr>
						</table>
					</td>
			    </tr>
			    <tr valign="top">
			        <td nowrap="nowrap" class="inner" id="titleField">
			            Контрагент:
			        </td>
			        <td class="inner" width="100%">
			            <Control id="contragent" value="{contragent}" properties='{contragent_properties}'></Control><br/>
			            Доступная скидка на дату документа: <Control type="plaintext" value='{allDiscountSumma}' id='allDiscountSumma' name='allDiscountSumma' calcAlgo='getRoznDiscount'></Control> 			                                            
{hiddenFields}
						<input type="hidden" value='{documentTable}' id='documentTable' name='documentTable'/> 
						<input type="hidden" value='{orderSumma}' id='orderSumma' name='orderSumma'/> 
						<input type="hidden" value='{discountSumma}' id='discountSumma' name='discountSumma'/> 
			        </td>        
			    </tr>
			    <tr valign="top" width="100%" style="display:none">
			        <td nowrap="nowrap" class="inner">
			            Ответственный менеджер:
			        </td>
			        <td nowrap="nowrap" class="inner">
			            <Control id="manager" value="{manager}" properties='{manager_properties}'></Control>                                
			        </td>
			    </tr>
			 	<tr valing="top">
	    			<td class="inner" width="100%" style="height:100%" colspan="2">	    			
            			<Control type="boolean" id="receiveBarCodes" value="0" description="Принимать штрихкоды" show_description="true"></Control>			            
			            <br/><br/>
			            {:include {documentTableId},,{documentTableCode} :}
			            <div align="left">
				            <table align="left" cellpadding="0" cellspacing="0">
				            	<tr valign="top">
				            		<td class="inner_big" align="right">Сумма:</td>
				            		<td class="inner_big" align="right"><Control type="plaintext" id="orderSummaStr" value="{orderSummaStr}"></Control></td>            		
				            	</tr>
				            	<tr valign="top">
				            		<td class="inner_big" align="right">Сумма скидки:</td>
				            		<td class="inner_big" align="right"><Control type="plaintext" id="discountSummaStr" value="{discountSummaStr}"></Control></td>            		
				            	</tr>
				            	<tr valign="top">
				            		<td class="inner_big" align="right">ВСЕГО К ОПЛАТЕ:</td>
				            		<td class="inner_big" align="right"><Control type="plaintext" id="totalSummaStr" value="{totalSummaStr}"></Control></td>            		
				            	</tr>
				            	<tr valign="top">
				            		<td class="inner_big" align="right">ПОЛУЧЕНО ОТ КЛИЕНТА:</td>
				            		<td class="inner_big" align="right"><Control properties="{prihodSumma_properties}" id="prihodSumma" value="{prihodSumma}"></Control></td>            		
				            	</tr>
				            	<tr valign="top">
				            		<td class="inner_big" align="right">СДАЧА:</td>
				            		<td class="inner_big" align="right"><Control type="plaintext" id="backSummaStr" value="{backSummaStr}"></Control></td>            		
				            	</tr>
				            </table>
			            </div>
				    </td>
				</tr>
			</table>
		</td>
	</tr>
<!-- block=footer -->
    <tr valign="bottom">
        <td class="inner" valign="bottom" colspan="2">
	        <div align="right">
				<input class="but" type="button" unchangeable="true" id="Create" value="Создать" style="display:{createDisplayStyle}" />
				<input class="but" type="button" unchangeable="true" id="Print" value="Печать" style="display:{printDisplayStyle}" />
               	<input class="but" type="submit" id="OK" value="Сохранить" style="display:"/>
               	<input class="but" type="button" id="Register" value="{registerButtonTitle}" />                
				<input class="but" type="button" unchangeable="true" id="Movements" value="Движения" style="display:{movementsDisplayStyle}" />
               	<input class="but" type="button" unchangeable="true" id="help" value=" Помощь " style="display:{helpButtonDisplay}" />
               	<input class="but" type="button" unchangeable="true" id="cancel" value=" Закрыть " />
            </div>
            <iframe src="blank.htm" name="{object_id}_innerFrame" id="innerFrame" style="display:none" width="100%"><div></div></iframe>
        </td>
    </tr>
    </tbody>
</table>
</form>
