<!-- block=header -->
<body bgcolor="#FFFFFF"/>
<form method="post" action="index.php" target="{object_id}_innerFrame">
<table border="0" id="website_table" cellpadding="0" cellspacing="1" width="100%" style="height:100%">
    <tbody> 
    <tr valign="top">
        <td colspan="2" class="inner">
            {:include {tabset_id}_up,,{tabsetCode} :}
        </td>
    </tr>
    <tr valign="top" id="main" style="height:100%;width:100%;display:">
	    <td class="inner">
		    <table cellspacing="0" cellpadding="0">
			    <tr valign="top" width="100%">
			        <td nowrap="nowrap" class="inner">
			            Группа:
			        </td>
			        <td nowrap="nowrap" class="inner">
			            <Control id="parent" value="{parent}" properties='{parent_properties}'></Control>                                
			        </td>
			    </tr>
			    <tr valign="top" width="100%">
			        <td nowrap="nowrap" class="inner" id="titleField">
			            ФИО:
			        </td>
			        <td class="inner" width="100%">
			            <Control id="title" value="{title}" title="ФИО" properties='{title_properties}'></Control>                                
			            <input type="hidden" id="defaultEmail" name="defaultEmail" value="{defaultEmail}" />
{hiddenFields}
			        </td>        
			    </tr>
			    <tr valign="top" width="100%">
			        <td nowrap="nowrap" class="inner">
			            Описание:
			        </td>
			        <td nowrap="nowrap" class="inner">
			            <Control id="description" value="{description}" properties='{description_properties}'></Control>                                
			        </td>
			    </tr>
			    <tr valign="top" width="100%">
			        <td nowrap="nowrap" class="inner">
			            Дата рождения:
			        </td>
			        <td nowrap="nowrap" class="inner">
			            <Control id="birthDate" value="{birthDate}" properties='{birthDate_properties}'></Control>                                
			        </td>
			    </tr>
			    <tr valign="top" width="100%">
			        <td nowrap="nowrap" class="inner">
			            Должность:
			        </td>
			        <td nowrap="nowrap" class="inner">
			            <Control id="appointment" value="{appointment}" properties='{appointment_properties}'></Control>                                
			        </td>
			    </tr>
			    <tr valign="top" width="100%" style="height:100%">
			        <td nowrap="nowrap" class="inner">
			            Фото:
			        </td>
			        <td nowrap="nowrap" class="inner">
			            <Control id="photo" value="{photo}" properties='{photo_properties}'></Control>                                
			        </td>
			    </tr>
		    </table>
		</td>
	</tr>
    <tr valign="top" id="contacts" style="height:100%;width:100%;display:none">
	    <td class="inner">
		    <table cellspacing="0" cellpadding="0" width="100%">
			    <tr valign="top" width="100%">
			        <td nowrap="nowrap" class="inner">
			            Почтовый адрес:
			        </td>
			    </tr>
			    <tr valign="top" width="100%">
			        <td nowrap="nowrap" class="inner">
			            <Control id="postalAddress" value="{postalAddress}" properties='{postalAddress_properties}'></Control>                                
			        </td>
			    </tr>
			    <tr valign="top" width="100%">
			        <td nowrap="nowrap" class="inner">
			            Телефоны:
			        </td>
			    </tr>
			    <tr valign="top" width="100%" style="height:100%">
			        <td nowrap="nowrap" class="inner">
			            <Control id="phones" value="{phones}" properties='{phones_properties}'></Control>                                
			        </td>
			    </tr>		    
		    </table>
		</td>
	</tr>
<!-- block=notNew -->
    <tr valign="top" id="emails" style="height:100%;width:100%;display:none">
	    <td class="inner">
            {:include {emailsTableId},,{emailsCode}:}	
            <div align="center">
            	<input type="button" id="setDefaultEmail" value="Установить основным"/>
            </div>    
	    </td>
	</tr>
<!-- block=footer -->
    <tr valign="bottom">
        <td class="inner" valign="bottom" colspan="2">
                <div align="right"><input class="but" type="submit" id="OK" value="Сохранить" />
               	<input class="but" type="button" unchangeable="true" id="help" value=" Помощь " style="display:{helpButtonDisplay}" />
                <input class="but" type="button" id="cancel" value=" Закрыть " />
                </div>
                <iframe src="blank.htm" name="{object_id}_innerFrame" id="innerFrame" style="display:none" width="100%"><div></div></iframe>
        </td>
    </tr>
    </tbody>
</table>
</form>
