<!-- block=header -->
<body bgcolor="#FFFFFF"/>
<form method="post" action="index.php" target="{object_id}_innerFrame">
<table border="0" id="website_table" cellpadding="0" cellspacing="1" width="100%" style="height:100%">
    <tbody> 
    <tr valign="top">
        <td colspan="2" class="inner">
            {:include {tabset_id}_up,,{tabsetCode} :}
        </td>
    </tr>
    <tr valign="top" id="main" style="height:100%;width:100%;display:">
	    <td class="inner">
		    <table cellspacing="0" cellpadding="0" style="height:100%">
			    <tr valign="top" width="100%">
			        <td nowrap="nowrap" class="inner">
			            Группа:
			        </td>
			        <td nowrap="nowrap" class="inner">
			            <Control id="parent" value="{parent}" properties='{parent_properties}'></Control>                                
			        </td>
			    </tr>
			    <tr valign="top" width="100%">
			        <td nowrap="nowrap" class="inner" id="titleField">
			            Идентификатор объекта:
			        </td>
			        <td class="inner" width="100%">
			            {objectId}                                
            			<input type="hidden" id="objectId" name="objectId" value="{objectId}" />            
{hiddenFields}
			        </td>        
			    </tr>
			    <tr valign="top" width="100%">
			        <td nowrap="nowrap" class="inner">
			            Наименование:
			        </td>
			        <td nowrap="nowrap" class="inner">
			            <Control id="title" value="{title}" properties='{title_properties}'></Control>                                
			        </td>
			    </tr>
			    <tr valign="top" width="100%">
			        <td nowrap="nowrap" class="inner" colspan="2">
			            Описание:
			        </td>
			    </tr>
			    <tr valign="top" style="height:100%">
			        <td nowrap="nowrap" class="inner" style="height:100%" colspan="2">
			            <Control id="description" value="{description}" properties='{description_properties}'></Control>                                
			        </td>
			    </tr>
		    </table>
		</td>
	</tr>
<!-- block=footer -->
    <tr valign="bottom">
        <td class="inner" valign="bottom" colspan="2">
                <div align="right"><input class="but" type="submit" id="OK" value="Сохранить" />
               	<input class="but" type="button" unchangeable="true" id="help" value=" Помощь " style="display:{helpButtonDisplay}" />
                <input class="but" type="button" id="cancel" value=" Закрыть " />
                </div>
                <iframe src="blank.htm" name="{object_id}_innerFrame" id="innerFrame" style="display:none" width="100%"><div></div></iframe>
        </td>
    </tr>
	</tbody>
</table>
</form>
