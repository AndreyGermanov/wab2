<body bgcolor="#FFFFFF"/>
<table border="0" id="website_table" cellpadding="0" cellspacing="1" width="100%" style="height:100%">
    <tbody>    
    <tr valign="top" id="fieldValues">
        <td nowrap="nowrap" class="inner">
        	<table width="100%" cellpadding="0" cellspacing="0">
        		<tr valign="middle">
        			<td class="inner" nowrap="true">Период c:</td>
        			<td class="inner"><Control type="date" id="periodStart" value="{dateStart}" show_time="false"/></td>
        			<td class="inner" nowrap="true">по:</td>        			
        			<td class="inner"><Control type="date" id="periodEnd" value="{dateEnd}" show_time="false"/></td>
        			<td class="inner" nowrap="true">Форма отчета</td>
        			<td class="inner" width="100%"><Control type="list,{reportsList}" value="{defaultReport}" id="currentReport"/></td>        			
        		</tr>
        	</table>
        </td>
    </tr>
    <tr valign="top" id="fieldValues">
        <td nowrap="nowrap" class="inner">
			<table id="cpanel" cellpadding="1" cellspacing="0">
				<tr>
					<td><img width="24" src="{skinPath}images/Buttons/refreshButton.png" alt="Обновить" title="Обновить" id="refreshButton" onmousedown="$O('{object_id}','').button_onMouseDown(event)"  onmouseup="$O('{object_id}','').button_onMouseUp(event)" onmouseover="$O('{object_id}','').button_onMouseOver(event)" onmouseout="$O('{object_id}','').button_onMouseOut(event)"/></td>
					<td><img width="24" src="{skinPath}images/Buttons/printButton.png" alt="Распечатать" title="Распечатать" id="printButton" onmousedown="$O('{object_id}','').button_onMouseDown(event)"  onmouseup="$O('{object_id}','').button_onMouseUp(event)" onmouseover="$O('{object_id}','').button_onMouseOver(event)" onmouseout="$O('{object_id}','').button_onMouseOut(event)"/></td>
					<td><img width="24" src="{skinPath}images/Buttons/optionsButton.png" alt="Параметры" title="Параметры" id="optionsButton" onmousedown="$O('{object_id}','').button_onMouseDown(event)"  onmouseup="$O('{object_id}','').button_onMouseUp(event)" onmouseover="$O('{object_id}','').button_onMouseOver(event)" onmouseout="$O('{object_id}','').button_onMouseOut(event)"/></td>
					<td><Control type="list,{profilesList}" value="{defaultPrintProfile}" id="currentPrintProfile"/></td>					
					<td><img width="24" src="{skinPath}images/Buttons/saveButton.png" alt="Сохранить настройки" title="Сохранить настройки" id="saveButton" onmousedown="$O('{object_id}','').button_onMouseDown(event)"  onmouseup="$O('{object_id}','').button_onMouseUp(event)" onmouseover="$O('{object_id}','').button_onMouseOver(event)" onmouseout="$O('{object_id}','').button_onMouseOut(event)"/></td>
					<td><img width="24" src="{skinPath}images/Buttons/newProfileButton.png" alt="Новый набор настроек" title="Новый набор настроек" id="newProfileButton" onmousedown="$O('{object_id}','').button_onMouseDown(event)"  onmouseup="$O('{object_id}','').button_onMouseUp(event)" onmouseover="$O('{object_id}','').button_onMouseOver(event)" onmouseout="$O('{object_id}','').button_onMouseOut(event)"/></td>
					<td><img width="24" src="{skinPath}images/Buttons/deleteProfileButton.png" alt="Удалить набор настроек" title="Удалить набор настроек" id="deleteProfileButton" onmousedown="$O('{object_id}','').button_onMouseDown(event)"  onmouseup="$O('{object_id}','').button_onMouseUp(event)" onmouseover="$O('{object_id}','').button_onMouseOver(event)" onmouseout="$O('{object_id}','').button_onMouseOut(event)"/></td>
				</tr>
			</table>			
        </td>
    </tr>
    <tr style="width:100%;height:100%" bgcolor="#FFFFFF" id="mainRow">
        <td class="inner" colspan="2" style="width:100%;height:100%;margin:10px" id="mainColumn">
			<iframe frameborder="0" src="" id="innerFrame" style="width:100%;height:100%;">jkk</iframe>
			&nbsp;
        </td>
    </tr>
    <tr valign="bottom" id="bottomRow">
        <td class="inner" valign="bottom" colspan="2">
			<div align="right">
	            <input class="but" type="button" unchangeable="true" id="help" value=" Помощь " style="display:{helpButtonDisplay}" />
				<input class="but" type="button" id="cancel" value=" Закрыть " />
			</div>        
        </td>
    </tr>
    </tbody>
</table>
