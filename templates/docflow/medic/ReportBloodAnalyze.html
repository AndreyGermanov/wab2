<body bgcolor="#FFFFFF"/>
<form method="post" action="index.php" target="{object_id}_innerFrame">
<table border="0" id="website_table" cellpadding="0" cellspacing="1" width="100%" height="100%" style="height:100%">
    <tbody>    
    <tr valign="top">
		<td class="inner">
			<table width="100%">
				<tr valign="top">
					<td nowrap="true" class="inner">Период с</td>
					<td nowrap="true" class="inner"><Control type="date" value="{periodStart}" id="periodStart" width="100%" show_time="false"></Control></td>
					<td nowrap="true" class="inner"> <div align="right">по</div></td>
					<td nowrap="true" class="inner"><Control type="date" value="{periodEnd}" id="periodEnd" width="100%" show_time="false"></Control></td>
				</tr>
				<tr valign="top">
					<td nowrap="true" class="inner">Пациент</td>
					<td nowrap="true" class="inner"><Control value="{patient}" id="patient" properties='{patient_properties}'></Control></td>
					<td nowrap="true" class="inner"><div align="right">Показатель</div></td>
					<td nowrap="true" class="inner"><Control value="{def}" id="def" properties='{def_properties}'></Control></td>
				</tr>
			</table>
		</td>
    </tr>
    <tr valign="top">
        <td colspan="2" class="inner">
            {:include {tabset_id}_up,,$object->module_id='{module_id}';$object->item='{object_id}';$object->window_id="{window_id}";$object->tabs_string='{tabs_string}';$object->active_tab='{active_tab}'; :}
        </td>
    </tr>    
    <tr valign="top" id="table" style="height:100%;display:">
		<td class="inner" width="100%" style="height:100%">
			<table cellpadding="0" cellspacing="0" width="100%" style="height:100%">
			<tr valign="top">
				<td nowrap="nowrap" class="inner" width="100%" style="height:100%">
					<table id="cpanel" cellpadding="0" cellspacing="0" width="100%" style="height:100%">
						<tr valign="top">
							<td><img width="24" src="{skinPath}images/Buttons/refreshButton.png" alt="Обновить" title="Обновить" id="tableRefreshButton" onmousedown="$O('{object_id}','').button_onMouseDown(event)"  onmouseup="$O('{object_id}','').button_onMouseUp(event)" onmouseover="$O('{object_id}','').button_onMouseOver(event)" onmouseout="$O('{object_id}','').button_onMouseOut(event)"/></td>
							<td width="100%"><img width="24" src="{skinPath}images/Buttons/printButton.png" alt="Распечатать" title="Распечатать" id="printButton" onmousedown="$O('{object_id}','').button_onMouseDown(event)"  onmouseup="$O('{object_id}','').button_onMouseUp(event)" onmouseover="$O('{object_id}','').button_onMouseOver(event)" onmouseout="$O('{object_id}','').button_onMouseOut(event)"/></td>
						</tr>
						<tr style="width:100%;height:100%" bgcolor="#FFFFFF">
							<td class="inner" valign="bottom" colspan="2" style="width:100%;height:100%">
								<iframe frameborder="0" src="?object_id={object_id}&hook=prn" name="tableInnerFrame" id="tableInnerFrame" style="width:100%;height:100%;">jkk</iframe>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			</table>
		</td>
	</tr>
    <tr valign="top" id="diagram" style="height:100%;display:none" style="width:100%;height:100%">
		<td class="inner" width="100%" style="height:100%">
			<table width="100%" height="100%" cellpadding="0" cellspacing="0" width="100%" style="height:100%">
			<tr valign="top">		
				<td nowrap="nowrap" class="inner" style="width:100%;height:100%">
					<table id="cpanel" cellpadding="0" cellspacing="0" style="width:100%;height:100%">
						<tr>
							<td><img width="24" src="{skinPath}images/Buttons/refreshButton.png" alt="Обновить" title="Обновить" id="diagramRefreshButton" onmousedown="$O('{object_id}','').button_onMouseDown(event)"  onmouseup="$O('{object_id}','').button_onMouseUp(event)" onmouseover="$O('{object_id}','').button_onMouseOver(event)" onmouseout="$O('{object_id}','').button_onMouseOut(event)"/></td>
						</tr>
						<tr style="width:100%;height:100%" bgcolor="#FFFFFF">
							<td class="inner" valign="bottom" colspan="2" style="width:100%;height:100%">
								<iframe frameborder="0" src="?object_id={object_id}&hook=prn" name="diagramInnerFrame" id="diagramInnerFrame" style="width:100%;height:100%;">jkk</iframe>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			</table>
		</td>
	</tr>
    <tr valign="bottom">
        <td class="inner" valign="bottom" colspan="2">
			<div align="right">
           	<input class="but" type="button" unchangeable="true" id="help" value=" Помощь " style="display:{helpButtonDisplay}" />
			<input class="but" type="button" id="cancel" value=" Закрыть " />
			</div>        
        </td>
    </tr>
    </tbody>
</table>
</form>
