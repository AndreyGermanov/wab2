<!-- block=header -->
<body bgcolor="#FFFFFF"/>
<form method="post" action="index.php" target="{object_id}_innerFrame">
<table border="0" id="website_table" cellpadding="0" cellspacing="1" width="100%" style="height:100%">
    <tbody>    
    <tr valign="top">
        <td colspan="2" class="inner">
            {:include {tabset_id}_up,,{tabsetCode} :}
        </td>
    </tr>
    <tr valign="top" id="main" style="height:100%;width:100%;display:">
	    <td class="inner" width="100%" style="height:100%">
		    <table cellspacing="0" cellpadding="0" width="100%" style="height:100%">    
			    <tr valign="top" width="100%">
			        <td nowrap="nowrap" class="inner">
			            ФИО:
			        </td>
			        <td class="inner" width="100%">
			            <Control id="title" value="{title}" properties='{title_properties}'></Control>                                
{hiddenFields}
			        </td>        
			    </tr>
			    <tr valign="top" width="100%">
			        <td nowrap="nowrap" class="inner">
			            Дата рождения:
			        </td>
			        <td nowrap="nowrap" class="inner">
			            <Control id="birthDate" value="{birthDate}" properties='{birthDate_properties}' width="100%"></Control>                                
			        </td>
			    </tr>
			    <tr valign="top" width="100%">
			        <td nowrap="nowrap" class="inner">
			            Пол:
			        </td>
			        <td nowrap="nowrap" class="inner">
			            <Control id="gender" value="{gender}" properties='{gender_properties}' type="list,1~2|Мужской~Женский"></Control>                                
			        </td>
			    </tr>
			    <tr valign="top" width="100%">
			        <td nowrap="nowrap" class="inner">
			            Город:
			        </td>
			        <td nowrap="nowrap" class="inner">
			            <Control id="city" value="{city}" properties='{city_properties}'></Control>                                
			        </td>
			    </tr>
			    <tr valign="top" width="100%">
			        <td nowrap="nowrap" class="inner" colspan="2">
			            Адрес:
			        </td>
			    </tr>
			    <tr valign="top">
			        <td nowrap="nowrap" class="inner" colspan="2">
			            <Control id="address" value="{address}" properties='{address_properties}'></Control>                                
			        </td>
			    </tr>
			    <tr valign="top" width="100%">
			        <td nowrap="nowrap" class="inner">
			            Дата диагноза ХМЛ:
			        </td>
			        <td nowrap="nowrap" class="inner">
			            <Control id="diagnozeDate" value="{diagnozeDate}" properties='{diagnozeDate_properties}' width="100%"></Control>                                
			        </td>
			    </tr>
			    <tr valign="top" width="100%">
			        <td nowrap="nowrap" class="inner">
			            Фото:
			        </td>
			        <td nowrap="nowrap" class="inner">
			            <Control id="photo" value="{photo}" properties='{photo_properties}' show_preview="true"></Control>                                
			        </td>
			    </tr>
			    <tr valign="top" width="100%">
			        <td nowrap="nowrap" class="inner">
			            Учетная запись:
			        </td>
			        <td nowrap="nowrap" class="inner">
			            <Control id="account" value="{account}" properties='{account_properties}'></Control>                                
			        </td>
			    </tr>
			</table>
		</td>
	</tr>
<!-- block=footer -->
    <tr valign="bottom">
        <td class="inner" valign="bottom" colspan="2">
                <div align="right">
					<input class="but" type="button" unchangeable="true" id="Create" value="Создать" style="display:{createDisplayStyle}" />
	                <input class="but" type="submit" id="OK" value="Сохранить" />
	               	<input class="but" type="button" unchangeable="true" id="help" value=" Помощь " style="display:{helpButtonDisplay}" />
    	            <input class="but" type="button" id="cancel" value=" Закрыть " />
                </div>
                <iframe src="blank.htm" name="{object_id}_innerFrame" id="innerFrame" style="display:none" width="100%"><div></div></iframe>
        </td>
    </tr>
    </tbody>
</table>
</form>
